<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generated Card</title>
  <style>
    html, body { height:100%; margin:0; background:#000; font-family: Arial, sans-serif; }
    .stage { height:100%; display:grid; place-items:center; }
    .wrap { width:min(100vw, 1200px); }

    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.90);
      color: #0b2a4a;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 10px;
    }

    canvas {
      width: 100%;
      border-radius: 16px;
      display:block;
      border: 1px solid rgba(255,255,255,0.08);
      background:#111;
    }

    @media (max-width: 767px) {
      canvas { border-radius: 0; }
      .wrap { width: 100vw; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="wrap">
      <button id="backBtn" type="button">‚Üê Back</button>
      <button id="downloadBtn" type="button" disabled>Download PNG</button>
      <canvas id="c"></canvas>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = (params.get("mode") || "en").toLowerCase();  // en | ar | bi
    const name = decodeURIComponent(params.get("name") || "").trim();

    const isPhone = window.matchMedia("(max-width: 767px)").matches;

    // Canvas sizes: phone = portrait, desktop = landscape
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function setCanvasSize() {
      if (isPhone) { canvas.width = 1080; canvas.height = 1920; }
      else { canvas.width = 1920; canvas.height = 1080; }
    }

    function bgFile() {
      const ori = isPhone ? "portrait" : "landscape";
      if (mode === "en") return `bg-en-${ori}.png`;
      if (mode === "ar") return `bg-ar-${ori}.png`;
      return `bg-bi-${ori}.png`;
    }

    // ---- NAME POSITION (centered under greeting) ----
    // You said: desktop under greeting + phone under greeting + all centered.
    // These are defaults. If client asks "move name up/down", you only change these.
    function namePos() {
      if (isPhone) {
        return { xPct: 0.50, yPct: 0.70 }; // portrait: under greeting area
      } else {
        return { xPct: 0.30, yPct: 0.55 }; // landscape: under greeting block on left side
      }
    }

    function pxX(p) { return canvas.width * p; }
    function pxY(p) { return canvas.height * p; }

    function autoFit(text, baseSize, maxWidthPx, family) {
      let size = baseSize;
      while (size > 36) {
        ctx.font = `700 ${size}px ${family}`;
        if (ctx.measureText(text).width <= maxWidthPx) break;
        size -= 2;
      }
      return size;
    }

    function drawName(text) {
      const { xPct, yPct } = namePos();
      const x = pxX(xPct);
      const y = pxY(yPct);

      const family = (mode === "ar") ? "Tahoma, Arial" : "Arial";
      const base = isPhone ? 92 : 84;
      const maxW = isPhone ? canvas.width * 0.80 : canvas.width * 0.45;

      const size = autoFit(text, base, maxW, family);

      ctx.save();
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `700 ${size}px ${family}`;

      // Outline + fill for readability
      ctx.lineWidth = isPhone ? 6 : 5;
      ctx.strokeStyle = "rgba(0,0,0,0.35)";
      ctx.fillStyle = "#FFFFFF";

      ctx.strokeText(text, x, y);
      ctx.fillText(text, x, y);
      ctx.restore();
    }

    const bg = new Image();
    bg.src = bgFile();

    function render() {
      setCanvasSize();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      if (name) drawName(name);

      document.getElementById("downloadBtn").disabled = false;
    }

    bg.onload = render;

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "index.html";
    };

    document.getElementById("downloadBtn").onclick = () => {
      const safe = (name || "greeting").replace(/[^\w\u0600-\u06FF]+/g, "_");
      const link = document.createElement("a");
      link.download = `card_${mode}_${safe}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    };
  </script>
</body>
</html>

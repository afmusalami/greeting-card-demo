<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generated Card</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Full-bleed experience */
    .stage {
      height: 100%;
      display: grid;
      place-items: center;
    }

    /* Constrain on desktop, full width on phone */
    .wrap {
      width: min(100vw, 1200px);
    }

    @media (max-width: 767px) {
      .wrap { width: 100vw; }
    }

    /* Canvas + overlay controls inside the card */
    .canvasWrap {
      position: relative;
      width: 100%;
    }

    canvas {
      width: 100%;
      display: block;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      background: #111;
    }

    @media (max-width: 767px) {
      canvas {
        border-radius: 0;
        border-left: none;
        border-right: none;
      }
    }

    /* Buttons INSIDE the design */
    .cardActions {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 5;
    }

    @media (max-width: 767px) {
      .cardActions {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        bottom: 24px;
      }
    }

    .cardActions button {
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.90);
      color: #0b2a4a;
      font-weight: 700;
      cursor: pointer;
    }

    .cardActions button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="wrap">
      <div class="canvasWrap">
        <canvas id="c"></canvas>

        <div class="cardActions">
          <button id="backBtn" type="button">‚Üê Back</button>
          <button id="downloadBtn" type="button" disabled>Download PNG</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = (params.get("mode") || "en").toLowerCase(); // en | ar | bi
    const name = decodeURIComponent(params.get("name") || "").trim();

    const isPhone = window.matchMedia("(max-width: 767px)").matches;

    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    const downloadBtn = document.getElementById("downloadBtn");
    const backBtn = document.getElementById("backBtn");

    // Canvas sizes: üì± phone portrait (long), üíª desktop landscape (wide)
    function setCanvasSize() {
      if (isPhone) {
        canvas.width = 1080;
        canvas.height = 1920;
      } else {
        canvas.width = 1920;
        canvas.height = 1080;
      }
    }

    // 6 images total (3 languages √ó 2 orientations)
    function bgFile() {
      const ori = isPhone ? "portrait" : "landscape";
      if (mode === "en") return `bg-en-${ori}.png`;
      if (mode === "ar") return `bg-ar-${ori}.png`;
      return `bg-bi-${ori}.png`; // bilingual
    }

    function pxX(p) { return canvas.width * p; }
    function pxY(p) { return canvas.height * p; }

    // Name placement: UNDER greeting, centered (all modes)
    // Tweaked DOWN for better spacing based on your screenshot
    function namePos() {
      if (isPhone) {
        // portrait: under greeting block
        return { xPct: 0.50, yPct: 0.73 };
      } else {
        // landscape: under greeting block on the left area
        return { xPct: 0.30, yPct: 0.58 };
      }
    }

    function autoFit(text, baseSize, maxWidthPx, family) {
      let size = baseSize;
      while (size > 36) {
        ctx.font = `700 ${size}px ${family}`;
        if (ctx.measureText(text).width <= maxWidthPx) break;
        size -= 2;
      }
      return size;
    }

    function drawName(text) {
      const { xPct, yPct } = namePos();
      const x = pxX(xPct);
      const y = pxY(yPct);

      // Arabic-friendly font when AR/BI (still fine for English too)
      const family = (mode === "ar" || mode === "bi") ? "Tahoma, Arial" : "Arial";

      const base = isPhone ? 92 : 84;
      const maxW = isPhone ? canvas.width * 0.80 : canvas.width * 0.45;

      const size = autoFit(text, base, maxW, family);

      ctx.save();
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `700 ${size}px ${family}`;

      // Readability (outline + fill)
      ctx.lineWidth = isPhone ? 6 : 5;
      ctx.strokeStyle = "rgba(0,0,0,0.35)";
      ctx.fillStyle = "#FFFFFF";

      ctx.strokeText(text, x, y);
      ctx.fillText(text, x, y);
      ctx.restore();
    }

    const bg = new Image();
    bg.src = bgFile();

    function render() {
      setCanvasSize();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // Draw name (once)
      if (name) drawName(name);

      downloadBtn.disabled = false;
    }

    bg.onload = render;

    backBtn.onclick = () => {
      window.location.href = "index.html";
    };

    downloadBtn.onclick = () => {
      const safe = (name || "greeting").replace(/[^\w\u0600-\u06FF]+/g, "_");
      const link = document.createElement("a");
      link.download = `card_${mode}_${safe}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    };
  </script>
</body>
</html>

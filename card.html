<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generated Greeting Card</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: Arial, Tahoma, sans-serif;
    }

    .stage {
      height: 100%;
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(100vw, 1200px);
    }

    @media (max-width: 767px) {
      .wrap {
        width: 100vw;
      }
    }

    .canvasWrap {
      position: relative;
      width: 100%;
    }

    canvas {
      width: 100%;
      display: block;
      border-radius: 16px;
      background: #111;
    }

    @media (max-width: 767px) {
      canvas {
        border-radius: 0;
      }
    }

    /* Buttons INSIDE the design */
    .cardActions {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    @media (max-width: 767px) {
      .cardActions {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        bottom: 24px;
      }
    }

    .cardActions button {
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.9);
      color: #0b2a4a;
      font-weight: 700;
      cursor: pointer;
    }

    .cardActions button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="wrap">
      <div class="canvasWrap">
        <canvas id="canvas"></canvas>

        <div class="cardActions">
          <button id="backBtn">← Back</button>
          <button id="downloadBtn" disabled>Download PNG</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = (params.get("mode") || "en").toLowerCase(); // en | ar | bi
    const name = decodeURIComponent(params.get("name") || "").trim();

    const isPhone = window.matchMedia("(max-width: 767px)").matches;

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const downloadBtn = document.getElementById("downloadBtn");
    const backBtn = document.getElementById("backBtn");

    /* Canvas sizes */
    function setCanvasSize() {
      if (isPhone) {
        canvas.width = 1080;
        canvas.height = 1920; // portrait
      } else {
        canvas.width = 1920;
        canvas.height = 1080; // landscape
      }
    }

    /* Background images (6 total) */
    function bgFile() {
      const ori = isPhone ? "portrait" : "landscape";
      if (mode === "en") return `bg-en-${ori}.png`;
      if (mode === "ar") return `bg-ar-${ori}.png`;
      return `bg-bi-${ori}.png`;
    }

    /* Name position — MORE LEFT + LOWER */
    function namePos() {
      if (isPhone) {
        // Phone: centered horizontally, lower under greeting
        return { xPct: 0.50, yPct: 0.75 };
      } else {
        // Desktop: clearly under greeting text block (left side)
        return { xPct: 0.20, yPct: 0.64 };
      }
    }

    function pxX(p) { return canvas.width * p; }
    function pxY(p) { return canvas.height * p; }

    function autoFit(text, baseSize, maxWidthPx, family) {
      let size = baseSize;
      while (size > 36) {
        ctx.font = `700 ${size}px ${family}`;
        if (ctx.measureText(text).width <= maxWidthPx) break;
        size -= 2;
      }
      return size;
    }

    function drawName(text) {
      const { xPct, yPct } = namePos();
      const x = pxX(xPct);
      const y = pxY(yPct);

      const family = (mode === "ar" || mode === "bi")
        ? "Tahoma, Arial"
        : "Arial";

      const baseSize = isPhone ? 92 : 84;
      const maxWidth = isPhone
        ? canvas.width * 0.80
        : canvas.width * 0.42;

      const fontSize = autoFit(text, baseSize, maxWidth, family);

      ctx.save();
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `700 ${fontSize}px ${family}`;

      /* Outline + fill for readability */
      ctx.lineWidth = isPhone ? 6 : 5;
      ctx.strokeStyle = "rgba(0,0,0,0.35)";
      ctx.fillStyle = "#FFFFFF";

      ctx.strokeText(text, x, y);
      ctx.fillText(text, x, y);
      ctx.restore();
    }

    const bg = new Image();
    bg.src = bgFile();

    function render() {
      setCanvasSize();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      if (name) {
        drawName(name);
      }

      downloadBtn.disabled = false;
    }

    bg.onload = render;

    backBtn.onclick = () => {
      window.location.href = "index.html";
    };

    downloadBtn.onclick = () => {
      const safeName = (name || "greeting").replace(/[^\w\u0600-\u06FF]+/g, "_");
      const link = document.createElement("a");
      link.download = `card_${mode}_${safeName}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Greeting Card</title>

  <style>
    /* Full-bleed: no UI outside design */
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Center the design area on desktop; on phone it will fill width */
    .stage {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 0;
    }

    /* Card container uses background image as the whole page */
    .card {
      position: relative;
      width: min(100vw, 1200px);
      aspect-ratio: 16 / 9;          /* desktop wide */
      border-radius: 16px;
      overflow: hidden;
      background: #111;
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.35);
    }

    /* PHONE: long portrait */
    @media (max-width: 767px) {
      .card {
        width: 100vw;
        height: 100vh;
        aspect-ratio: auto;
        border-radius: 0;
      }
    }

    /* ---- Overlay controls INSIDE design ---- */
    .overlay {
      position: absolute;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }

    /* Desktop placement (matches your wide reference: left block, not reaching moon) */
    .overlay.desktop {
      left: 16%;
      top: 58%;
      width: 36%;         /* IMPORTANT: stops before moon */
    }

    /* Phone placement (centered under greeting) */
    @media (max-width: 767px) {
      .overlay.desktop { display: none; }
      .overlay.phone {
        left: 10%;
        top: 66%;
        width: 80%;
        align-items: center;
      }
    }

    @media (min-width: 768px) {
      .overlay.phone { display: none; }
    }

    /* Input styled like “inside design” */
    .nameRow {
      width: 100%;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      outline: none;
      background: rgba(0,0,0,0.45);
      color: #fff;
      backdrop-filter: blur(6px);
    }
    input::placeholder { color: rgba(255,255,255,0.75); }

    /* Buttons inside design */
    .btnRow {
      width: 100%;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(0,0,0,0.20);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(2px);
    }

    button.active {
      background: rgba(255,255,255,0.85);
      color: #0b2a4a;
      border-color: rgba(255,255,255,0.85);
      font-weight: 700;
    }

    /* Generate appears only after language selected */
    .genBtn {
      width: fit-content;
      display: none;
      background: rgba(255,255,255,0.90);
      color: #0b2a4a;
      border-color: rgba(255,255,255,0.90);
      font-weight: 700;
    }

    /* Small helper to prevent selecting UI text */
    .noselect { user-select: none; }
  </style>
</head>

<body>
  <div class="stage">
    <div class="card" id="cardBg">

      <!-- Desktop overlay -->
      <div class="overlay desktop">
        <div class="nameRow">
          <input id="nameInput" type="text" maxlength="40" placeholder="Write your name here..." />
        </div>

        <div class="btnRow noselect">
          <button id="btnEn" type="button">English</button>
          <button id="btnAr" type="button">Arabic</button>
          <button id="btnBi" type="button">Bilingual</button>
        </div>

        <button id="generateBtnDesktop" class="genBtn" type="button">Generate</button>
      </div>

      <!-- Phone overlay -->
      <div class="overlay phone">
        <div class="nameRow">
          <input id="nameInputPhone" type="text" maxlength="40" placeholder="Write your name here..." />
        </div>

        <div class="btnRow noselect" style="justify-content:center;">
          <button id="btnEnP" type="button">English</button>
          <button id="btnArP" type="button">Arabic</button>
          <button id="btnBiP" type="button">Bilingual</button>
        </div>

        <button id="generateBtnPhone" class="genBtn" type="button">Generate</button>
      </div>

    </div>
  </div>

  <script>
    // --- Device rule: phone = portrait, desktop = landscape
    const isPhone = window.matchMedia("(max-width: 767px)").matches;

    // Backgrounds by language + orientation (you will upload 6 files)
    function bgFile(mode) {
      const ori = isPhone ? "portrait" : "landscape";
      if (mode === "en") return `bg-en-${ori}.png`;
      if (mode === "ar") return `bg-ar-${ori}.png`;
      return `bg-bi-${ori}.png`; // bi
    }

    const cardBg = document.getElementById("cardBg");

    // Inputs (one field, but we have 2 elements for desktop/phone)
    const nameDesktop = document.getElementById("nameInput");
    const namePhone   = document.getElementById("nameInputPhone");

    // Buttons desktop
    const btnEn = document.getElementById("btnEn");
    const btnAr = document.getElementById("btnAr");
    const btnBi = document.getElementById("btnBi");
    const genD  = document.getElementById("generateBtnDesktop");

    // Buttons phone
    const btnEnP = document.getElementById("btnEnP");
    const btnArP = document.getElementById("btnArP");
    const btnBiP = document.getElementById("btnBiP");
    const genP   = document.getElementById("generateBtnPhone");

    let mode = null; // "en" | "ar" | "bi"

    function setActive(which) {
      mode = which;

      // set background immediately based on selection
      cardBg.style.backgroundImage = `url('${bgFile(mode)}')`;

      // active styling
      [btnEn, btnAr, btnBi].forEach(b => b.classList.remove("active"));
      [btnEnP, btnArP, btnBiP].forEach(b => b.classList.remove("active"));

      if (mode === "en") { btnEn.classList.add("active"); btnEnP.classList.add("active"); }
      if (mode === "ar") { btnAr.classList.add("active"); btnArP.classList.add("active"); }
      if (mode === "bi") { btnBi.classList.add("active"); btnBiP.classList.add("active"); }

      // Show Generate only after selection
      genD.style.display = "inline-block";
      genP.style.display = "inline-block";

      // Placeholder can stay English, or you can switch:
      // (optional) change placeholder based on mode:
      const ph = (mode === "ar") ? "اكتب اسمك هنا..." : "Write your name here...";
      nameDesktop.placeholder = ph;
      namePhone.placeholder = ph;
    }

    // Set initial background (optional: show English by default, but Generate must stay hidden)
    // If you want NO default selection, comment next line:
    cardBg.style.backgroundImage = `url('${bgFile("en")}')`;

    // Click handlers
    btnEn.onclick = () => setActive("en");
    btnAr.onclick = () => setActive("ar");
    btnBi.onclick = () => setActive("bi");
    btnEnP.onclick = () => setActive("en");
    btnArP.onclick = () => setActive("ar");
    btnBiP.onclick = () => setActive("bi");

    function getName() {
      const v = (isPhone ? namePhone.value : nameDesktop.value).trim();
      return v;
    }

    function goGenerate() {
      if (!mode) return; // generate should be hidden anyway
      const name = getName();
      if (!name) return;

      const m = encodeURIComponent(mode);
      const n = encodeURIComponent(name);
      window.location.href = `card.html?mode=${m}&name=${n}`;
    }

    genD.onclick = goGenerate;
    genP.onclick = goGenerate;

    // Enter key to generate (optional)
    nameDesktop.addEventListener("keydown", (e) => { if (e.key === "Enter") goGenerate(); });
    namePhone.addEventListener("keydown", (e) => { if (e.key === "Enter") goGenerate(); });
  </script>
</body>
</html>

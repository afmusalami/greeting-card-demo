<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Greeting Card – Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background:#fff; }
    .wrap { max-width: 1100px; margin: 0 auto; }
    h1 { margin: 0 0 6px; }
    p { margin: 0 0 16px; color:#444; }

    /* Horizontal layout on desktop */
    .layout { display:flex; gap:18px; align-items:flex-start; flex-wrap:wrap; }

    .cardBox {
      position: relative;
      width: 760px;
      max-width: 100%;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #ddd;
      background:#f7f7f7;
    }
    .cardBox img { display:block; width:100%; height:auto; }

    /* Input overlay INSIDE the design (desktop default: wide card) */
    .overlayWrap {
      position:absolute;
      left: 7%;
      top: 52%;
      width: 50%;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .nameInput, .arInput {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.65);
      outline: none;
      background: rgba(0,0,0,0.22);
      color: #fff;
      backdrop-filter: blur(2px);
    }
    .nameInput::placeholder, .arInput::placeholder { color: rgba(255,255,255,0.85); }
    .arInput { direction: rtl; display:none; }

    /* Controls */
    .controls { flex:1; min-width: 280px; }
    .choiceRow { display:flex; gap:10px; flex-wrap:wrap; margin: 10px 0 14px; }

    button{
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #cfcfcf;
      background: #f6f6f6;
      cursor: pointer;
    }
    button.primary { background:#0b2a4a; color:#fff; border-color:#0b2a4a; }
    .note { color:#555; font-size:14px; margin-top:10px; line-height:1.4; }

    /* PHONE: show portrait card and move input to bottom center */
    @media (max-width: 767px) {
      body { margin: 16px; }
      .layout { flex-direction: column; }
      .cardBox { width: 100%; }

      .overlayWrap {
        left: 10%;
        top: 79%;
        width: 80%;
        align-items: center;
      }

      .nameInput, .arInput {
        background: rgba(255,255,255,0.75);
        color: #222;
        border: 1px solid rgba(0,0,0,0.15);
      }
      .nameInput::placeholder, .arInput::placeholder { color: rgba(0,0,0,0.45); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Greeting Card Microsite (Demo)</h1>
    <p>Type your name and choose a language. You’ll be taken to the generated card.</p>

    <div class="layout">
      <div class="cardBox">
        <!-- Desktop uses landscape background; phone uses portrait background -->
        <picture>
          <source media="(max-width: 767px)" srcset="demo-card-portrait.png">
          <img src="demo-card-landscape.png" alt="Greeting Card" />
        </picture>

        <!-- Input inside design -->
        <div class="overlayWrap">
          <input id="nameField" class="nameInput" maxlength="40" placeholder="Write your name here..." />
          <input id="arabicField" class="arInput" maxlength="40" placeholder="اكتب اسمك هنا..." />
        </div>
      </div>

      <div class="controls">
        <h3 style="margin:0 0 8px;">Choose Language</h3>

        <div class="choiceRow">
          <button id="btnEn" class="primary" type="button">English</button>
          <button id="btnAr" type="button">Arabic</button>
          <button id="btnBi" type="button">Bilingual</button>
        </div>

        <button id="goBtn" class="primary" disabled type="button">Generate →</button>

        <div class="note">
          • English: generates English card text + your name.<br/>
          • Arabic: generates Arabic card text + your name (RTL).<br/>
          • Bilingual: requires both English + Arabic names.
        </div>
      </div>
    </div>
  </div>

  <script>
    const btnEn = document.getElementById("btnEn");
    const btnAr = document.getElementById("btnAr");
    const btnBi = document.getElementById("btnBi");
    const goBtn = document.getElementById("goBtn");

    const nameField = document.getElementById("nameField");
    const arabicField = document.getElementById("arabicField");

    let mode = "en"; // en | ar | bi

    function setMode(m){
      mode = m;
      btnEn.classList.toggle("primary", mode === "en");
      btnAr.classList.toggle("primary", mode === "ar");
      btnBi.classList.toggle("primary", mode === "bi");

      arabicField.style.display = (mode === "bi") ? "block" : "none";
      validate();
    }

    function validate(){
      const enOk = nameField.value.trim().length > 0;
      const arOk = arabicField.value.trim().length > 0;

      if (mode === "bi") goBtn.disabled = !(enOk && arOk);
      else goBtn.disabled = !enOk;
    }

    btnEn.addEventListener("click", ()=> setMode("en"));
    btnAr.addEventListener("click", ()=> setMode("ar"));
    btnBi.addEventListener("click", ()=> setMode("bi"));

    nameField.addEventListener("input", validate);
    arabicField.addEventListener("input", validate);

    goBtn.addEventListener("click", ()=>{
      const en = encodeURIComponent(nameField.value.trim());
      const ar = encodeURIComponent(arabicField.value.trim());
      const m  = encodeURIComponent(mode);
      window.location.href = `card.html?mode=${m}&en=${en}&ar=${ar}`;
    });

    setMode("en");
  </script>
</body>
</html>
